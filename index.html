<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<script type="text/javascript" src="javascript/app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
	<title>Train Time</title>
</head>
<body>
	
	<!-- heading -->
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div id="header">
					<h1>Train Time</h1>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div>
			<h2>Current Train Schedule</h2>
		</div>
	</div>
	
	<!-- schedule table	 -->
	<div class="container" id="schedule">
		<div class="row">
			<table class="table table-bordered">
			    <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency (in min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
				    <!-- <tbody>
				      <tr>
				        <td></td>
				        <td>Doe</td>
				        <td>john@example.com</td>
				        <td>John</td>
				        <td>Doe</td>
				      </tr>
				    </tbody> -->
			 </table>
		</div>
	</div>

	<!-- user input for table -->
	<div class="container">
		<div class="row">
			<div>
				<h2>Add Train</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="form-group">
			  <label for="usr">Train Name</label>
			  <input type="text" class="form-control" id="trainName">
			</div>
			<div class="form-group">
			  <label for="usr">Destination</label>
			  <input type="text" class="form-control" id="destination">
			</div>
			<div class="form-group">
			  <label for="usr">First Train Time (HH:MM - Military Time)</label>
			  <input type="text" class="form-control" id="firstTime">
			</div>
			<div class="form-group">
			  <label for="usr">Frequency (Min)</label>
			  <input type="text" class="form-control" id="frequency">
			</div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</div>

</body>
</html>
